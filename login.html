<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <link rel="stylesheet" href="login.css">

    <script src="https://kit.fontawesome.com/1bf51155c7.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="container">

        <div class="form-box" id="white">

            <h1 id="title">
                Sign Up
            </h1>

            <form>

                <div class="input-group">

                    <div class="input-field" id="namefield">

                        <i class="fa-solid fa-user"></i>

                        <input type="text" class="text" placeholder="Name">

                    </div>

                    <div class="input-field">

                        <i class="fa-solid fa-envelope"></i>

                        <input type="email" class="email" placeholder="Email">

                    </div>

                    <div class="input-field">

                        <i class="fa-solid fa-lock"></i>

                        <input type="password" class="password" placeholder="Password">

                    </div>

                    <p>Lost password <a href="#">Click Here!</a></p>

                </div>

                <div class="btn-field">

                    <button type="button" id="signupbtn">Sign Up</button>

                    <button type="button" class="disable" id="signinbtn">Sign In</button>

                </div>
                <br>
                <button type="button" id="btn" class="light" onclick="toggleBtn()"><span></span></button>

            </form>

        </div>

    </div>

    <script>
        let signupbtn = document.getElementById("signupbtn");
        let signinbtn = document.getElementById("signinbtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        signinbtn.onclick = function () {
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupbtn.classList.add('disable');
            signinbtn.classList.remove('disable');
        }

        signupbtn.onclick = function () {
            namefield.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupbtn.classList.remove('disable');
            signinbtn.classList.add('disable');
        }

        var btn = document.getElementById('btn');
        var light =document.getElementById('light');

        function toggleBtn() {
            btn.classList.toggle('active');
            white.classList.toggle('black')
        }
    </script>

</body>

</html>
